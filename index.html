<body>
   <header align="center"><h1>Place an Order for T-shirts here</h1></header>

   <form>
    <table align="center">
        <tr>
   <td> <label for="tagline"><strong><u>Type a Tagline:</u></strong></label></td>

</tr>
<tr>
    <td> <label for="tagline"><strong><u>Enter your Name:</u></strong></label></td>
   <td> <input type="text" id="tagline" name="name" value=""><br></td>
</tr>
<tr>
    <td> <label for="tagline"><strong><u>Enter your mail:</u></strong></label></td>
   <td> <input type="email" id="tagline" name="name" value=""><br></td>
</tr>
<tr>
    <td> <label for="tagline"><strong><u>Enter Conatact Details:</u></strong></label></td>
   <td> <input type="number" id="tagline" name="name" value=""><br></td>
</tr>
   <td> <p> <strong><u>Select any one color : </u></strong></p></td>
    <tr>
  <td> <input type="radio" id="Black" name="Black" value="Black">
   <label for="Blue">Blue</label><br>
</td>
   <td><input type="radio" id="White" name="White" value="White">
   <label for="Green">Green</label><br>
   </td>
   <td><input type="radio" id="White" name="White" value="White">
    <label for="White">White</label><br>
    </td>
    <td><input type="radio" id="White" name="White" value="White">
        <label for="Black">Black</label><br>
        </td>

</tr>
<tr><td><label><strong><u>Select Size of T Shirt : </u></strong></label></td></tr>
<tr>
<td>
    <input type="checkbox" id = "XXL" name="XXL" value = "XXL">

</td>
<td>
    <input type="checkbox" id = "XL" name="XL" value = "XL">

</td>
<td>
    <input type="checkbox" id = "L" name="L" value = "L">
    <label for="L">L</label><br>
</td>

    <label for="M">M</label><br>
</td>
</tr>
<tr>
    <td><label><strong><u>Type of T Shirt Sleeve :</u></strong></label></td>
    <td>
<select id="sleeve">
   <option value="o">Long Sleeve</option>
   <option value="">Short Sleeve</option>

  </select>
    </td>
</tr>
<tr>
  <td><label><strong><u>Quantity :</u></strong></label></td>
  <td>
<select id="quantity">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="5">4</option>
</select>
  </td>
</tr>

<tr>
    <td> <label for="tagline"><strong><u>Enter the preffered delivery date: </u></strong></label></td>
    <td> <input type="date" id="tagline" name="tagline" value=""><br></td> 
</tr>
<tr>

    <td>
  <select id="payment-mode">
    <option value="net-banking">Net Banking</option>
    <option value="debit-card">Debit Card</option>
    <option value="cod">COD</option>
  </select>
    </td>
  </tr>

<tr>
    <td><label><strong><u>Mention the address : </u></strong></label></td>
</tr>
<tr>
    <td>
        <textarea name="spec" id="spec" cols="15" rows="5"></textarea>
    </td>
</tr>

<tr><td><input type="submit" value="Submit"></td></tr>
</table>
    

</form>
